<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="../css/style-card.css">

</head>

<body>
    <div class="searchCard">

        <div class="img">
            <img src="https://media.zameen.com/thumbnails/225048243-800x600.webp" alt="">
        </div>

        <div class="text">
            <div class="title">{{%DESCRIPTION%}}</div>
            <div class="location">{{%ADDRESS%}}</div>
            <div class="bedBathArea">
                <div class="bedrooms"><img src="../card-pics/bedroomicon.svg" alt="">
                </div>
                <p>{{%BEDROOMS%}}</p>
                <div class="bathrooms"><img src="../card-pics/bathroomicon.svg" alt=""></div>
                <p>{{%BATHROOMS%}}</p>
                <div class="area"><img src="../card-pics/areaicon.svg" alt=""></div>
                <p>{{%SIZE%}}</p>
            </div>
            <div class="rentSale">{{%PURPOSE%}}</div>
        </div>

        <div class="price">
            {{%PRICE%}}
        </div>

    </div>
</body>

</html>
