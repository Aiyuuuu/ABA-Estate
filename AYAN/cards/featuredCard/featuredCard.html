<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="featuredCard.css">
</head>
<body>
    <div class="featuredCard">
        <div class="img">
            <img src="https://media.zameen.com/thumbnails/225048243-800x600.webp" alt="">
        </div>

        <div class="text">
            <div class="price">PKR 5.6 Crore</div>
            <div class="location">Johar Town, Lahore</div>
            <div class="saleRent">House for Sale</div>
            <div class="bedBathArea">
                <div class="bedrooms"><img src="bedroomicon.svg" alt="">
                </div>
                <p>2</p>
                <div class="bathrooms"><img src="bathroomicon.svg" alt=""></div>
                <p>3</p>
                <div class="area"><img src="areaicon.svg" alt=""></div>
                <p>4</p>
            </div>

        </div>

    </div>
</body>
</html>
